<!DOCTYPE html>
<html>

<head>
    <title> checking vowels in string</title>
</head>

<body>
    <script>
        var str = "salman";
        var st=str.length;
        for (i = 0; i<st; i++) {
            var ch = str.charAt(i);
            switch (ch) {
                case "a":
                    console.log("a");
                    break;
                case "e":
                    console.log("e");
                    break;
                case "i":
                    console.log("i");
                    break;
                case "o":
                    console.log("o");
                    break;
                case "u":
                    console.log("u");
                    break;
                    
            }
        }
    </script>
</body>

</html>
