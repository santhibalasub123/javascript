<!DOCTYPE html>
<html>
    <head>
        <title>
             ascending order
        </title>
    </head>
<body>
<script>

    //callback function
     var no =[33,44,11,33,44,555,11,11,45];
     var descendingOrder = no.sort(function(a,b){
         return b-a;
     });
     console.log(descendingOrder);
    
    </script>
    </body>
    </html>
