<!DOCTYPE html>
<html>
    <head>
        <title> Divisible Array USING LOOP</title>
    </head>
<body>
<script>
var no = [33, 44, 11, 33,44,555,11,11,45];

for (var i = 0; i < no.length; i++) {
    if((no[i]%5===0) || (no[i]%2)===0)
    {
        console.log(no[i]);
    }
}
</script>

</body>
</html>
