<!DOCTYPE html>
<html>
    <head>
    <title> reverse the string</title>
    </head>
    <body>
        <p id="reverstt">
            <script>
                
                var str ="salman";
              console.log(str);
                 var res1=str.split('').reverse().join('');
               document.getElementById("reverstt").innerHTML = res1;
                 console.log(res1);
            </script>
        
    </body>
</html>
