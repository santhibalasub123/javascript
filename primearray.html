<!DOCTYPE html>
<html>
<head>
  <title>prime of array</title>
</head>
<body>
  <script>
    var no = [2, 3, 4, 5, 6, 7, 8, 9, 11];
    var s = []
    for (var j = 0; j <= no.length; j++) 
    {

      number = no[j];
      var Prime = true;

      if (number === 1) {
        console.log("1 is neither prime nor composite number.");
      }

      else if (number > 1) {

        for (var i = 2; i < number; i++) {
          if (number % i == 0) {
            Prime = false;
            break;
          }
        }
        if (Prime) {
          s = number;
          // console.log([number]);
          console.log(s);
        }
        
      //console.log(number);
    }
  }
  </script>
</body>
</html>
